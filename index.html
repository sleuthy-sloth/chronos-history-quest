    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              duo: ['Nunito', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              duo: {
                green: '#58cc02',
                'green-dark': '#46a302',
                blue: '#1cb0f6',
                'blue-dark': '#1899d6',
                red: '#ff4b4b',
                'red-dark': '#ea2b2b',
                yellow: '#ffc800',
                'yellow-dark': '#e5b400',
                gray: '#e5e5e5',
                'gray-dark': '#cecece',
                slate: '#131f24', // Duo Dark Mode bg
              },
              rome: {
                primary: '#ef4444', // Red-500
                dark: '#b91c1c',     // Red-700
              },
              egypt: {
                primary: '#eab308', // Yellow-500
                dark: '#a16207',    // Yellow-700
              },
              byzantium: {
                primary: '#a855f7', // Purple-500
                dark: '#7e22ce',    // Purple-700
              },
              persia: {
                primary: '#14b8a6', // Teal-500
                dark: '#0f766e',    // Teal-700
              }
            },
            boxShadow: {
              '3d': '0 4px 0 0 rgba(0,0,0,0.2)',
              '3d-active': '0 0 0 0 rgba(0,0,0,0.2)',
            },
            keyframes: {
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '20%': { transform: 'translateX(-8px)' },
                '40%': { transform: 'translateX(8px)' },
                '60%': { transform: 'translateX(-4px)' },
                '80%': { transform: 'translateX(4px)' },
              },
              pop: {
                '0%': { transform: 'scale(0.8)' },
                '40%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)' },
              },
              bounce: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'bounce-slow': 'bounce 2s infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff; /* Default Light Mode */
        color: #3c3c3c;
      }
      .dark body {
        background-color: #131f24; /* Duo Dark Mode */
        color: #ffffff;
      }
      
      /* Duo-style Button Base */
      .btn-duo {
        transition: all 0.1s;
        border-bottom-width: 4px;
      }
      .btn-duo:active {
        border-bottom-width: 0px;
        transform: translateY(4px);
      }
